<ion-header>
  <ion-navbar color="primary">
    <ion-title>Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{ imgUrl }}" alt="{{ displayName }}" />
    <ion-card-content>
      <ion-card-title>
        Olá {{ displayName }}
      </ion-card-title>
      <p>
        Obrigado. Caso queira fazer um novo pedido entre novamente no app.
        Este procedimento evita o reenvio acidental de um novo pedido.
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block color="primary" (click)="signOut()">
    Sair
  </button>
</ion-content>
