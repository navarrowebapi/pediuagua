<ion-header>
  <ion-navbar hideBackButton navbar>
    <ion-title text-right>
      <ion-icon name="water"></ion-icon> PediuAgua.com.br</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ imgUrl }}" alt="{{ displayName }}" />
    <ion-card-content>
      <ion-card-title>
        Pedido Confirmado {{ displayName }}
      </ion-card-title>
      <p>
        Obrigado. Caso queira fazer um novo pedido entre novamente no app.
        Este procedimento evita o reenvio acidental de um novo pedido.
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block color="primary" (click)="signOut()">
    Sair
  </button>
</ion-content>
