<ion-header>
    <ion-navbar>
        <ion-title>Pedido</ion-title>
      <ion-title text-right>

        <ion-icon name="water"></ion-icon> PediuAgua.com.br</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-item-divider>
    O que você precisa:
  </ion-item-divider>

  <ion-list>
    <ion-row>
      <ion-col text-center>
        <h2>Galão de 10 litros</h2>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-thumbnail>
        <img src="img/galao10.jpg">
      </ion-thumbnail>
      <button ion-button icon-only round item-end large [disabled]="dados.qtde10 <= 0" (click)="decrease10()">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
      <p item-end>Qtde:
        <b>{{dados.qtde10}}</b>
      </p>

      <button ion-button icon-only round item-end large (click)="increase10()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <h2>Galão de 20 litros</h2>
      </ion-col>
    </ion-row>
    <ion-item>

      <ion-thumbnail>
        <img src="img/galao20.jpg">
      </ion-thumbnail>

      <button ion-button icon-only round item-end large [disabled]="dados.qtde20 <= 0" (click)="decrease20()">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
      <p item-end>Qtde:
        <b>{{dados.qtde20}}</b>
      </p>

      <button ion-button icon-only round item-end large (click)="increase20()">
        <ion-icon name="add-circle"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
  <button ion-button type="submit" round color="secondary" [disabled]="dados.qtde20 == 0 && dados.qtde10 == 0" (click)="pedir()" large full>Pedir</button>
</ion-content>

<ion-footer>
    Aqui você pede sua água rapidamente com alguns clicks.
</ion-footer>
